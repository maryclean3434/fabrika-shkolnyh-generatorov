<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест по математике 1 класс — 10 заданий</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#f3f4f6;
      color:#111827;
      display:flex;
      justify-content:center;
      padding:20px;
    }
    .quiz{
      background:#fff;
      max-width:720px;
      width:100%;
      border-radius:16px;
      box-shadow:0 12px 30px rgba(15,23,42,.12);
      padding:20px 20px 24px;
    }
    h1{
      margin:0 0 4px;
      font-size:1.5rem;
    }
    .subtitle{
      font-size:.9rem;
      color:#6b7280;
      margin-bottom:16px;
    }
    .q-counter-global{
      font-size:.85rem;
      color:#6b7280;
      margin-bottom:8px;
    }
    .q-title{
      font-size:1rem;
      margin-bottom:4px;
    }
    .q-main{
      font-size:1.05rem;
      margin-bottom:4px;
      font-weight:600;
    }
    .q-note{
      font-size:.9rem;
      color:#6b7280;
      margin-bottom:12px;
    }
    .options{
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:8px 0;
      margin-bottom:14px;
      background:#f9fafb;
    }
    .opt{
      display:flex;
      align-items:center;
      padding:8px 14px;
      cursor:pointer;
      border-top:1px solid #e5e7eb;
      background:#fff;
      transition:background .15s,border-color .15s;
    }
    .opt:first-child{border-top:none}
    .opt.disabled{cursor:default}
    .opt:hover:not(.disabled){
      background:#f3f4ff;
    }
    .opt-letter{
      width:32px;
      height:32px;
      border-radius:999px;
      border:1px solid #d1d5db;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-right:10px;
      font-size:.9rem;
      background:#f9fafb;
      color:#4b5563;
    }
    .opt-text{
      flex:1;
      font-size:.95rem;
    }
    .opt.correct .opt-letter{
      background:#dcfce7;
      border-color:#16a34a;
      color:#166534;
    }
    .opt.wrong .opt-letter{
      background:#fee2e2;
      border-color:#dc2626;
      color:#991b1b;
    }
    .explanation{
      display:none;
      border-radius:12px;
      border:1px solid #fecaca;
      background:#fef2f2;
      padding:10px 12px;
      font-size:.9rem;
      margin-bottom:14px;
    }
    .explanation.correct-box{
      border-color:#bbf7d0;
      background:#f0fdf4;
    }
    .exp-title{
      display:flex;
      align-items:center;
      font-weight:600;
      margin-bottom:4px;
      color:#b91c1c;
    }
    .correct-box .exp-title{
      color:#15803d;
    }
    .exp-title-icon{
      margin-right:6px;
    }
    .exp-text-ru{margin-bottom:4px}
    .exp-text-en{
      font-size:.85rem;
      color:#6b7280;
    }
    .bottom-bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:6px;
      gap:8px;
      flex-wrap:wrap;
    }
    .pager{
      font-size:.9rem;
      color:#6b7280;
    }
    .nav-btn{
      border-radius:999px;
      border:1px solid #d1d5db;
      background:#fff;
      padding:7px 12px;
      font-size:.9rem;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:4px;
      color:#374151;
      transition:background .15s,border-color .15s,opacity .15s;
    }
    .nav-btn:hover:not(:disabled){
      background:#f3f4f6;
      border-color:#9ca3af;
    }
    .nav-btn:disabled{
      opacity:.5;
      cursor:default;
    }
    @media(max-width:480px){
      body{padding:10px}
      .quiz{border-radius:0;box-shadow:none;padding:14px 10px 16px}
      h1{font-size:1.3rem}
    }
  </style>
</head>
<body>
  <div class="quiz">
    <h1>Тест по математике</h1>
    <div class="subtitle">1 класс · сложение и вычитание с переходом через десяток</div>
    <div class="q-counter-global" id="globalCounter"></div>

    <div class="q-block">
      <div class="q-title" id="qTitle"></div>
      <div class="q-main" id="qMain"></div>
      <div class="q-note" id="qNote"></div>

      <div class="options" id="options"></div>

      <div class="explanation" id="explanationBox">
        <div class="exp-title" id="expTitle">
          <span class="exp-title-icon" id="expIcon">✖</span>
          <span id="expTitleText">Некорректно</span>
        </div>
        <div class="exp-text-ru" id="expTextRu"></div>
        <div class="exp-text-en" id="expTextEn"></div>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="pager" id="pagerText"></div>
      <div>
        <button class="nav-btn" id="prevBtn">← Назад</button>
        <button class="nav-btn" id="nextBtn">Вперёд →</button>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        title: "Вопрос 1 из 10",
        question: "Реши пример: 8 + 7 = ?",
        note: "Подумай, как удобнее считать с переходом через десяток.",
        options: ["13", "14", "15", "16"],
        correctIndex: 2,
        explanationRuWrong:
          "Чтобы аккуратно сложить 8 и 7, удобно сначала «достроить» 8 до 10: 8 + 2 = 10, остаётся ещё 5. Потом считаем 10 + 5 = 15.",
        explanationEnWrong:
          "To add 8 and 7, first make 10: 8 + 2 = 10, then add the remaining 5 to get 15.",
        explanationRuCorrect:
          "Верно: 8 + 7 = 15. Мы делим 7 на 2 и 5: 8 + 2 = 10, затем 10 + 5 = 15 — так проще считать с переходом через десяток.",
        explanationEnCorrect:
          "Correct: 8 + 7 = 15. Split 7 into 2 and 5, make 10 first, then add 5."
      },
      {
        title: "Вопрос 2 из 10",
        question: "Реши пример: 15 − 7 = ?",
        note: "Сначала вычти до 10, затем оставшуюся часть.",
        options: ["6", "7", "8", "9"],
        correctIndex: 2,
        explanationRuWrong:
          "Удобно сначала дойти до 10: 15 − 5 = 10, остаётся ещё 2. 10 − 2 = 8.",
        explanationEnWrong:
          "First go down to 10: 15 − 5 = 10, then subtract 2 more to get 8.",
        explanationRuCorrect:
          "Верно: 15 − 7 = 8. Разбиваем 7 на 5 и 2: 15 − 5 = 10, 10 − 2 = 8.",
        explanationEnCorrect:
          "Correct: 15 − 7 = 8. Split 7 into 5 and 2, subtract in two steps."
      },
      {
        title: "Вопрос 3 из 10",
        question: "Какое число нужно поставить: 9 + ? = 14",
        note: "Подумай, сколько не хватает от 9 до 14.",
        options: ["4", "5", "6", "7"],
        correctIndex: 1,
        explanationRuWrong:
          "Чтобы найти неизвестное слагаемое, нужно из суммы вычесть известное: 14 − 9 = 5.",
        explanationEnWrong:
          "To find the missing addend, subtract: 14 − 9 = 5.",
        explanationRuCorrect:
          "Верно: 9 + 5 = 14, потому что 14 − 9 = 5. Так удобно проверять ответ.",
        explanationEnCorrect:
          "Correct: 9 + 5 = 14. Subtraction confirms the answer: 14 − 9 = 5."
      },
      {
        title: "Вопрос 4 из 10",
        question: "Какое число нужно поставить: ? − 6 = 9",
        note: "Это обратная задача: сначала сложи 9 и 6.",
        options: ["13", "14", "15", "16"],
        correctIndex: 2,
        explanationRuWrong:
          "Чтобы найти уменьшаемое, к разности прибавляют вычитаемое: 9 + 6 = 15.",
        explanationEnWrong:
          "To find the starting number, add the difference and the subtrahend: 9 + 6 = 15.",
        explanationRuCorrect:
          "Верно: ? = 15. Проверка: 15 − 6 = 9, значит, уменьшением было 15.",
        explanationEnCorrect:
          "Correct: the missing number is 15. Check: 15 − 6 = 9."
      },
      {
        title: "Вопрос 5 из 10",
        question: "У Маши было 6 яблок. Мама дала ещё 7. Сколько стало яблок?",
        note: "Сложи два числа с переходом через десяток.",
        options: ["11", "12", "13", "14"],
        correctIndex: 2,
        explanationRuWrong:
          "Сначала удобно сделать «круглое» число: 6 + 4 = 10, от 7 остаётся 3. 10 + 3 = 13.",
        explanationEnWrong:
          "Make 10 first: 6 + 4 = 10, then add the remaining 3 to get 13.",
        explanationRuCorrect:
          "Верно: 6 + 7 = 13. Достраиваем 6 до 10 и добавляем оставшиеся 3.",
        explanationEnCorrect:
          "Correct: 6 + 7 = 13. Build 10 from 6, then add the remaining 3."
      },
      {
        title: "Вопрос 6 из 10",
        question: "На ветке сидело 12 птиц. 5 улетели. Сколько осталось?",
        note: "Разбей 5 так, чтобы удобно вычесть.",
        options: ["6", "7", "8", "9"],
        correctIndex: 1,
        explanationRuWrong:
          "12 − 2 = 10, остаётся ещё вычесть 3. 10 − 3 = 7.",
        explanationEnWrong:
          "Subtract 2 to reach 10, then subtract 3 more: 10 − 3 = 7.",
        explanationRuCorrect:
          "Верно: 12 − 5 = 7. Разбиваем 5 на 2 и 3: 12 − 2 = 10, 10 − 3 = 7.",
        explanationEnCorrect:
          "Correct: 12 − 5 = 7, splitting 5 into 2 and 3 makes subtraction easier."
      },
      {
        title: "Вопрос 7 из 10",
        question: "Выбери выражение, которое больше 10.",
        note: "Прикинь результат каждого выражения.",
        options: ["5 + 4", "7 + 3", "8 + 4", "9 − 1"],
        correctIndex: 2,
        explanationRuWrong:
          "5 + 4 = 9, 7 + 3 = 10, 9 − 1 = 8. Только 8 + 4 даёт 12 — это больше 10.",
        explanationEnWrong:
          "5+4=9, 7+3=10, 9−1=8. Only 8+4 gives 12, which is greater than 10.",
        explanationRuCorrect:
          "Верно: 8 + 4. Это единственное выражение, результат которого больше 10.",
        explanationEnCorrect:
          "Correct: 8 + 4. It is the only expression whose result is greater than 10."
      },
      {
        title: "Вопрос 8 из 10",
        question: "Какое число лишнее: 9, 10, 11, 13, 12?",
        note: "Посмотри, как числа идут по порядку.",
        options: ["9", "10", "11", "13"],
        correctIndex: 3,
        explanationRuWrong:
          "Числа по порядку: 9, 10, 11, 12, 13. Значит, выбивается число 13 — оно стоит не на своём месте.",
        explanationEnWrong:
          "The natural order is 9, 10, 11, 12, 13, so 13 is out of place in the given list.",
        explanationRuCorrect:
          "Верно: лишним считается 13, потому что последовательность должна быть 9, 10, 11, 12, 13.",
        explanationEnCorrect:
          "Correct: 13 is the odd one out since the proper order is 9, 10, 11, 12, 13."
      },
      {
        title: "Вопрос 9 из 10",
        question: "У Коли 3 красных карандаша и 8 синих. Сколько всего карандашей?",
        note: "Сложи красные и синие карандаши.",
        options: ["10", "11", "12", "13"],
        correctIndex: 1,
        explanationRuWrong:
          "Нужно сложить 3 и 8: 3 + 8 = 11. Здесь нет перехода через десяток, но важно не забыть ни одну группу.",
        explanationEnWrong:
          "Add the two groups: 3 + 8 = 11.",
        explanationRuCorrect:
          "Верно: всего 11 карандашей, потому что 3 + 8 = 11.",
        explanationEnCorrect:
          "Correct: there are 11 pencils in total, 3 + 8 = 11."
      },
      {
        title: "Вопрос 10 из 10",
        question: "В классе 18 учеников. 9 ушли в столовую. Сколько осталось в классе?",
        note: "Подумай, сколько раз по 9 содержится в 18.",
        options: ["7", "8", "9", "10"],
        correctIndex: 2,
        explanationRuWrong:
          "18 можно представить как два раза по 9: 9 + 9. Если 9 ушли, остаётся ещё одна девятка, то есть 9 учеников.",
        explanationEnWrong:
          "18 is two groups of 9. When one group leaves, 9 pupils remain.",
        explanationRuCorrect:
          "Верно: 18 − 9 = 9. Из двух одинаковых групп по 9 одна ушла, одна осталась.",
        explanationEnCorrect:
          "Correct: 18 − 9 = 9, one group of 9 remains."
      }
    ];

    let currentIndex = 0;
    let answered = new Array(questions.length).fill(false);

    const globalCounter = document.getElementById("globalCounter");
    const qTitle = document.getElementById("qTitle");
    const qMain = document.getElementById("qMain");
    const qNote = document.getElementById("qNote");
    const optionsEl = document.getElementById("options");
    const explanationBox = document.getElementById("explanationBox");
    const expTitle = document.getElementById("expTitle");
    const expIcon = document.getElementById("expIcon");
    const expTitleText = document.getElementById("expTitleText");
    const expTextRu = document.getElementById("expTextRu");
    const expTextEn = document.getElementById("expTextEn");
    const pagerText = document.getElementById("pagerText");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function renderQuestion() {
      const q = questions[currentIndex];
      globalCounter.textContent = "1 класс · сложение и вычитание с переходом через десяток";
      qTitle.textContent = q.title;
      qMain.textContent = q.question;
      qNote.textContent = q.note;

      pagerText.textContent = `${currentIndex + 1} из ${questions.length}`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === questions.length - 1;

      optionsEl.innerHTML = "";
      explanationBox.style.display = "none";
      explanationBox.classList.remove("correct-box");

      q.options.forEach((opt, idx) => {
        const row = document.createElement("div");
        row.className = "opt";
        const letter = document.createElement("div");
        letter.className = "opt-letter";
        letter.textContent = String.fromCharCode(65 + idx);
        const text = document.createElement("div");
        text.className = "opt-text";
        text.textContent = opt;
        row.appendChild(letter);
        row.appendChild(text);

        row.addEventListener("click", () => handleAnswer(idx));
        optionsEl.appendChild(row);
      });
    }

    function handleAnswer(selectedIndex) {
      if (answered[currentIndex]) return;
      answered[currentIndex] = true;

      const q = questions[currentIndex];
      const isCorrect = selectedIndex === q.correctIndex;

      Array.from(optionsEl.children).forEach((el, idx) => {
        el.classList.add("disabled");
        if (idx === q.correctIndex) {
          el.classList.add("correct");
        }
        if (idx === selectedIndex && !isCorrect) {
          el.classList.add("wrong");
        }
      });

      if (isCorrect) {
        explanationBox.classList.add("correct-box");
        expIcon.textContent = "✔";
        expTitleText.textContent = "Верно";
        expTextRu.textContent = q.explanationRuCorrect;
        expTextEn.textContent = q.explanationEnCorrect;
      } else {
        explanationBox.classList.remove("correct-box");
        expIcon.textContent = "✖";
        expTitleText.textContent = "Некорректно";
        expTextRu.textContent = q.explanationRuWrong;
        expTextEn.textContent = q.explanationEnWrong;
      }

      explanationBox.style.display = "block";
    }

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        renderQuestion();
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion();
      }
    });

    renderQuestion();
  </script>
</body>
</html>
