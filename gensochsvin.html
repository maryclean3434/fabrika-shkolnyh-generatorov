<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Генератор сочинений по картинке со свинкой</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #fef3c7, #fecaca, #fee2e2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 720px;
      background: #ffffff;
      border-radius: 18px;
      padding: 18px 16px 20px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.35);
      display: grid;
      grid-template-columns: minmax(0, 260px) minmax(0, 1fr);
      gap: 16px;
    }

    .picture-box {
      border-radius: 14px;
      overflow: hidden;
      background: #fefce8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }

    .picture-box img {
      max-width: 100%;
      border-radius: 12px;
      display: block;
    }

    .content {
      display: flex;
      flex-direction: column;
    }

    .app-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #111827;
    }

    .app-subtitle {
      font-size: 13px;
      margin-bottom: 10px;
      color: #6b7280;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 9px 11px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.1s ease, background 0.15s ease;
    }

    .btn-main {
      background: #fb7185;
      color: #ffffff;
      box-shadow: 0 8px 16px rgba(248, 113, 113, 0.45);
    }

    .btn-main:hover {
      background: #f97373;
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(248, 113, 113, 0.55);
    }

    .btn-main:active {
      transform: translateY(0);
      box-shadow: 0 4px 8px rgba(239, 68, 68, 0.4);
    }

    .btn-ghost {
      background: #fee2e2;
      color: #b91c1c;
      box-shadow: none;
    }

    .btn-ghost:hover { background: #fecaca; }

    .essay-box {
      padding: 10px 11px 12px;
      border-radius: 14px;
      background: #f9fafb;
      border: 1px dashed #e5e7eb;
      font-size: 15px;
      line-height: 1.7;
      color: #111827;
      min-height: 120px;
      position: relative;
      overflow: hidden;
    }

    .essay-box::before {
      content: "✏️";
      position: absolute;
      font-size: 16px;
      opacity: 0.7;
      right: 10px;
      top: 8px;
    }

    .essay-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .essay-text { white-space: pre-wrap; }

    .note {
      grid-column: 1 / -1;
      font-size: 11px;
      color: #9ca3af;
      margin-top: 6px;
      text-align: center;
    }

    @media (max-width: 640px) {
      .app {
        grid-template-columns: minmax(0, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="picture-box">
      <!-- Подставь сюда свою картинку со свинкой -->
      <img src="svin.JPG" alt="Свинка, закрывшая мордочку копытцем и сидящая за столом" />
    </div>

    <div class="content">
      <h1 class="app-title">Сочинение по картинке: свинка за столом</h1>
      <p class="app-subtitle">
        Нажми кнопку, чтобы получить вариант школьного сочинения по этой картинке. Текст можно переписать и дополнить.
      </p>

      <div class="buttons">
        <button class="btn-main" id="generateBtn">Сгенерировать сочинение</button>
        <button class="btn-ghost" id="shortBtn">Сделать покороче</button>
      </div>

      <div class="essay-box">
        <div class="essay-title">Черновик сочинения</div>
        <div class="essay-text" id="essayText"></div>
      </div>
    </div>

    <p class="note">
      Уровень 4–6 класс. Каждый раз будут немного меняться формулировки и детали.
    </p>
  </div>

  <script>
    const essayText = document.getElementById("essayText");
    const generateBtn = document.getElementById("generateBtn");
    const shortBtn = document.getElementById("shortBtn");

    // Вступление: кто или что в центре внимания
    const introSentences = [
      "На этой картинке изображена розовая свинка, которая сидит за столом и закрыла мордочку копытцем.",
      "На картинке я вижу свинку мягкого розового цвета, она сидит за столом и прикрывает лицо лапой.",
      "Передо мной рисунок свинки, которая опустила голову и прижала копытце к мордочке.",
      "На картинке показана свинка, сидящая за столом, её мордочка частично закрыта копытцем."
    ];

    // Передний и задний план
    const foregroundSentences = [
      "На переднем плане хорошо видны голова свинки, одно ухо и часть стола, на котором лежит лист бумаги и ручка.",
      "Ближе всего к нам — свинка и край стола, где заметен лист бумаги, словно она что-то пишет или решает.",
      "Впереди мы видим крупным планом свинку и стол, а на столе лежит светлый лист и тёмная ручка.",
      "Основное внимание привлекает свинка за столом, а рядом с ней — лист бумаги и письменные принадлежности."
    ];

    const backgroundSentences = [
      "Фон размытый, коричнево-жёлтых оттенков, без лишних деталей, поэтому всё внимание остаётся на герое.",
      "На заднем плане только плавный переход тёплых цветов, там нет ни окон, ни предметов, и это делает картинку спокойной.",
      "Сзади мы не видим ничего конкретного, только мягкий фон из жёлто-коричневых тонов, который подчёркивает фигуру свинки.",
      "Фон нарисован размытыми тёплыми красками, и благодаря этому свинка кажется ещё заметнее."
    ];

    // Время года и погода (по картинке их не видно, поэтому — предположения)
    const seasonSentences = [
      "По самой картинке сложно определить время года и погоду, потому что вокруг нет ни окна, ни улицы.",
      "Время года угадать трудно, так как на изображении нет ни деревьев, ни неба, только тёплый фон.",
      "На рисунке не видно ни снега, ни солнца, поэтому мы не можем точно сказать, какая сейчас погода.",
      "Опираясь только на фон, трудно понять, какое время года, ведь художник специально не показал улицу."
    ];

    const cozySentences = [
      "Тёплые цвета фона создают чувство уюта, будто свинка сидит в тихой комнате.",
      "Из-за мягких оттенков кажется, что в помещении тепло и спокойно.",
      "Сочетание тёплых жёлтых и коричневых тонов вызывает ощущение мягкого, приглушённого света.",
      "Такая окраска фона создаёт ощущение комфортной, но немного сонной атмосферы."
    ];

    // Настроение
    const moodSentences = [
      "Настроение у картинки немного грустное и смешное одновременно.",
      "В целом рисунок вызывает лёгкую улыбку, но в то же время кажется, что свинку хочется пожалеть.",
      "Картинка смотрится одновременно забавно и чуть печально.",
      "Настроение изображения неоднозначное: оно и весёлое, и немного грустное."
    ];

    const feelingsSentences = [
      "Свинка напоминает школьника, который устал делать домашнее задание и не знает, что писать.",
      "Герой похож на ученика, который долго думал над задачей и уже почти отчаялся.",
      "Её поза напоминает ребёнка, который переживает из-за контрольной или сложного сочинения.",
      "Кажется, что свинка переживает о какой-то ошибке и волнуется, как настоящий школьник."
    ];

    const conclusionSentences = [
      "Эта картинка показывает, что даже забавный персонаж может испытывать знакомые каждому чувства — усталость и сомнение.",
      "Изображение напоминает нам о том, что иногда можно устать, но главное — не сдаваться и попробовать ещё раз.",
      "Смотря на эту картинку, я понимаю, что с трудными заданиями сталкиваются все, и главное — относиться к этому с юмором.",
      "Эта свинка учит нас не бояться ошибок и относиться к учёбе немного легче и добрее к себе."
    ];

    function randomFrom(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function buildEssay(shortVersion = false) {
      const intro = randomFrom(introSentences);
      const foreground = randomFrom(foregroundSentences);
      const background = randomFrom(backgroundSentences);
      const season = randomFrom(seasonSentences);
      const cozy = randomFrom(cozySentences);
      const mood = randomFrom(moodSentences);
      const feelings = randomFrom(feelingsSentences);
      const conclusion = randomFrom(conclusionSentences);

      if (shortVersion) {
        // 6–7 предложений
        return (
          intro + " " +
          foreground + " " +
          background + " " +
          season + " " +
          mood + " " +
          feelings + " " +
          conclusion
        );
      }

      // 10–12 предложений
      const extraDetail = randomFrom([
        "Можно представить, что перед свинкой лежит трудная работа, из-за которой она задумалась.",
        "Кажется, что она давно сидит за столом и пытается придумать правильный ответ.",
        "Её поза показывает, как нелегко иногда даются мысли и решения.",
        "Такой рисунок легко представить в учебнике или на обложке тетради по какому-нибудь предмету."
      ]);

      return (
        intro + " " +
        foreground + " " +
        background + " " +
        season + " " +
        cozy + " " +
        mood + " " +
        feelings + " " +
        extraDetail + " " +
        conclusion
      );
    }

    function showEssay(text) {
      essayText.textContent = text;
    }

    generateBtn.addEventListener("click", () => {
      const essay = buildEssay(false);
      showEssay(essay);
    });

    shortBtn.addEventListener("click", () => {
      const essay = buildEssay(true);
      showEssay(essay);
    });

    // Первый текст по умолчанию
    showEssay(buildEssay(false));
  </script>
</body>
</html>
